<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion Formularios</title>
</head>
<body>
    <h1>Validacion de formularios mediante HTML</h1>
    <form>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="15"><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
      
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="99"><br>
      
        <input type="submit" value="Aceptar">
    </form>
</body>
</html>
