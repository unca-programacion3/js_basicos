<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificacion de contenidos</title>
    <script>
        function hola() {
            
            // El operador === evalua si el valor y el tipo de datos son iguales
            const encabezado = document.querySelector('h1');
            if (encabezado.innerHTML === 'Hola Javascript') {
                encabezado.innerHTML = "Adios!";
            } else {
                encabezado.innerHTML = "Hola Javascript";
            }
        }
    </script>
</head>
<body>
    <h1>Hola Javascript</h1>
    <button onclick="hola()">Click aqui</button>
</body>
</html>
